# =============================================================================
# Prometheus Configuration for QuickLink
# =============================================================================
# Scrapes metrics from QuickLink services and standard infrastructure
#
# Endpoints:
#   - Redirect Service: /metrics (Prometheus format)
#   - API Service: /metrics (Prometheus format)
#   - Redis: via redis_exporter
#   - PostgreSQL: via postgres_exporter
# =============================================================================

global:
  # How frequently to scrape targets
  scrape_interval: 15s
  
  # How frequently to evaluate rules
  evaluation_interval: 15s
  
  # Labels to add to all metrics
  external_labels:
    environment: development
    service: quicklink

# =============================================================================
# Alerting Configuration
# =============================================================================
# Uncomment to enable AlertManager integration
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# =============================================================================
# Rule Files
# =============================================================================
# rule_files:
#   - /etc/prometheus/rules/*.yml

# =============================================================================
# Scrape Configuration
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # ---------------------------------------------------------------------------
  # QuickLink Redirect Service
  # ---------------------------------------------------------------------------
  - job_name: 'quicklink-redirect'
    static_configs:
      - targets: 
          - 'redirect:3002'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

  # ---------------------------------------------------------------------------
  # QuickLink API Service
  # ---------------------------------------------------------------------------
  - job_name: 'quicklink-api'
    static_configs:
      - targets:
          - 'api:3001'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s
    scrape_timeout: 5s

  # ---------------------------------------------------------------------------
  # Redis Metrics (via redis_exporter)
  # ---------------------------------------------------------------------------
  # Uncomment if running redis_exporter
  # - job_name: 'redis'
  #   static_configs:
  #     - targets:
  #         - 'redis-exporter:9121'
  #   metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # PostgreSQL Metrics (via postgres_exporter)
  # ---------------------------------------------------------------------------
  # Uncomment if running postgres_exporter
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets:
  #         - 'postgres-exporter:9187'
  #   metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # PgBouncer Metrics
  # ---------------------------------------------------------------------------
  # Uncomment if running pgbouncer_exporter
  # - job_name: 'pgbouncer'
  #   static_configs:
  #     - targets:
  #         - 'pgbouncer-exporter:9127'
  #   metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Node Exporter (Host Metrics)
  # ---------------------------------------------------------------------------
  # Uncomment if running node_exporter on hosts
  # - job_name: 'node'
  #   static_configs:
  #     - targets:
  #         - 'node-exporter:9100'
  #   metrics_path: /metrics
